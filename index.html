<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon | Manage All Your Money in One App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav class="main-nav" aria-label="main navigation">
         <a href="#main" class="skip-link">Skip to main content</a>

         <div class="container">
            <a href="/">
                <img src="/assets/logo.svg" alt="Silicon logotype">
            </a>

            <div class="darkmode-toggle">
                <p>Dark Mode</p>
                <label class="toggle">
                    <input type="checkbox" id="darkmode-switch">
                    <span class="slider"></span>
                </label>
            </div>

            <button class="menu-btn" aria-controls="main-menu" aria-expanded="false" aria-label="toggle navigation">
                <img src="/assets/icons/hamburger.svg" alt="">
            </button>

            <ul id="main-menu" class="main-menu hide">
                <li>
                    <a href="#" class="nav-link">Features</a>
                </li>
                <li>
                    <a href="#" class="btn btn-primary">
                        <img class="user-icon" src="/assets/icons/user.svg" alt="">
                        <span>Sign in / up</span>
                    </a>
                </li>
            </ul>

         </div>

    </nav>
    
    <main id="main">

        <section aria-label="showcase" class="showcase">
            <div class="container space-y-3">

                <h1 class="d4">Manage All Your Money in One App</h1>

                <div class="content space-y-3">
                    <p class="text-lg">We offer you a new generation of
                        the mobile banking.
                        Save, spend & manage money in
                        your pocket.</p>
                    <div class="market-btns">
                        <a href="" class="store-btn">
                            <span class="sr-only">Download on the App Store</span>
                            <img src="/assets/icons/appstore-light.svg" alt="">
                        </a>
                        <a href="" class="store-btn">
                            <span class="sr-only">Get it on Google Play</span>
                            <img src="/assets/icons/googleplay-light.svg" alt="">
                        </a>
                    </div>

                    <div class="more">
                        <a href="#features" class="btn-round btn-white">
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                        <span>Discover more</span>
                    </div>

                </div>

                <div class="phone-img-container">
                    <img src="/assets/iphones.png" alt="two iphones with charts and a creditcard on the screen">
                </div>

            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
